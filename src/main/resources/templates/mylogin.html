<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <th>用户名 ： </th>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <th>密码 ：</th>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
